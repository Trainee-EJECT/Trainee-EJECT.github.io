{% extends "initial/base.html" %}

{% load static %}

{% block content %}
<div class="pure-g-r content-ribbon">
	<div class="pure-u-1">
		<div class="l-box">
			<h4 class="content-subhead">Postagem</h4>
		</div>
	</div>
</div>
<div style="margin-left: 50px;">
	<h1>{{blog.title}}</h1>
	<h3>{{blog.author}}</h3>
	<h3>{{blog.published_date}}</h3>
	{% if blog.image %}
	<img src="{{ blog.image.url }}" alt="{{ blog.title }}">
	{% else %}
	<img src="{% static 'img/img-padrao.jpg' %}" alt="{{ blog.title }}">
	{% endif %}
	<p>{{ blog.text|linebreaks }}</p>
</div>

{% endblock %}
